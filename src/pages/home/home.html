<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic 3 Backgorund Geolocation
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  Background Tracking Mobile Application using Ionic 3 and
  cordova-plugin-background-geolocation. You can post the gps location to
  backend service using this app.
  <p>
    If you get lost, the
    <a href="http://ionicframework.com/docs/v2">docs</a> will be your guide.
  </p>

  <p>Click the button to start GPS tracking.</p>
  <button ion-button block (click)="startBackgroundGeolocation()">
    Start
  </button>
</ion-content>
